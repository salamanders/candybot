        button {

<body>

<table>
    <tr>
        <th>Left</th>
        <th>Right</th>

    <tr>
        <td><button id="forward_l">Up</button></td>
        <td><button id="forward_r">Up</button></td>
    </tr>
    <tr>
        <td><button id="backward_l">Down</button></td>
        <td><button id="backward_r">Down</button></td>
    </tr>
